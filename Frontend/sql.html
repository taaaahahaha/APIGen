<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload section</title>
    <link rel="stylesheet" href="css/upload.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
     <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>

  <link rel="stylesheet" href="upload.css">
  <body>
    <!-- <header>APIGen File Upload</header> -->

    <div class="contain">
        <div class="container">
            <form method="post" action="https://1373-182-48-212-224.in.ngrok.io/auth/setcreds/mysql/" id="myform" enctype="multipart/form-data">
    
            <div class="row">
                <div class="col-7">
                    <div class="row file-input-form">
                        <div class="container">
                            <input type="file" class="file-input" name="file" id ="fileInput" style="height: 100px;" hidden required/>
                            <i class="fas fa-cloud-upload-alt" style="padding-left: 45%;"></i>
                            <h5 style="padding-left: 35%; color: #03d8c3;">Click to Upload</h5>
                            <p style="color: #6c6c6c;padding-left: 20%;">Supported file formats: '.log','.txt'</p>
                        </div>

                    </div>
                    <div class="row container">
                        <section  id="uploaded-area"></section>
                    </div>
    
                </div>
                <div class="col-5 mt-5">
                    <div class="container">
                        <div class="input-group mb-3 ">
                            <input type="text" class="form-control" name="host" placeholder="Host" aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="input-group mb-3 ">
                            <input type="text" class="form-control" name="port" placeholder="Port" aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="input-group mb-3 ">
                            <input type="text" class="form-control" name="user" placeholder="User" aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="input-group mb-3 ">
                            <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="input-group mb-3 ">
                            <input type="text" class="form-control" name="database" placeholder="Database" aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="submit" class="btn btn-lg btn-primary"  type="submit"  form="myform">Generate API</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    

            <!-- <input type="submit" onclick="switchPage()"  class="btn" form="myform">   -->
        </div>
    </div>


    <script src="upload.js"></script>
    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script>
        function addHover(){
            $("li").hover(function(){
            $(this).css("background-color", "#FF8C8C");
            $(this).css("color", "black");
            }, function(){
            $(this).css("background-color", "#404040");
            $(this).css("color", "white");
            });
            }

    </script>
  </body>
</html>

</body>
</html>
